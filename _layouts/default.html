<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png" sizes="32x32">

    {% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
      <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', '{{ site.google_analytics_key }}', 'auto');
        ga('send', 'pageview');
      </script>
      <script async src='https://www.google-analytics.com/analytics.js'></script>
    {% endif %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script async src='https://cdnjs.cloudflare.com/ajax/libs/lazysizes/4.1.2/lazysizes.min.js'></script>
    {% asset main.js %}
  </head>
  <body>
    <header>
      {% asset hacktoberfest-banner.png %}
    </header>

    <div class="content">
      {{ content }}
    </div>
    <footer>
      {% asset hacktoberfest-banner-footer.png %}
    </footer>
  </body>
</html>
